<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Organizations | CoCreateJS</title>
  		
  		<!-- CoCreate Favicon -->
    	<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    	
	    <style>
			.speech-bubble:after { 
				content: ''; 
				position: absolute; 
				top: 0; 
				left: 50%; 
				width: 0; 
				height: 0; 
				border: 23px solid transparent; 
				border-bottom-color: #ffffff; 
				border-top: 0; 
				margin-left: -23px; 
				margin-top: -23px;
			}
		</style>
    </head>
    <body>

        <div class="main-container justify-content:center align-items:center overflow:auto display:flex flex-wrap:wrap position:absolute width:100% height:100%">
        	<div class="display:flex flex-wrap:wrap align-items:flex-end justify-content:center align-items:center">
                <div class="flex-grow:1 height:fit-content width:55% min-width:300px max-width:600px margin:10px">
              <form  realtime="false">
						    	<input type="text" id="org-name"
						    		collection="organizations"
						    		document_id=""  
						    		name="name" 
						    		placeholder="Organization Name" 
						    		class="floating-label">
						    	
						    	<p>User Information</p>
						    	
						    	<input type="text"
						    		collection="users"
						    		document_id=""  
						    		name="name" 
						    		placeholder="User Name" 
						    		class="floating-label">

								<!-- Organiztion_id  -->
								<input type="hidden" id="org_id"
									collection="organizations"
									document_id=""
									name="_id"
									value=""
									placeholder="OrganizationId">
								
								<!-- API key  -->
								<input type="hidden" id="apiKey"
									collection="organizations"
									document_id=""
									name="apiKey"
									placeholder="API Key" 
									uuid="32" readonly>
																	
		                        <div class="padding:25px background:gainsboro text-align:left">
	
	                           <!-- Industry select -->
	                            <cocreate-select sortable class="floating-label" collection="organizations" name="industry" placeholder="Industry" realtime="false" save="false">
	  					          	  <input placeholder="Search" template_id="industries">
									<ul fetch-collection="industries" 
									    template_id="industries"
									    class="options overflow:auto">
										<li class="template option" template_id="industries" value="{{document._id}}">
											<h4 collection="industries" document_id="{{document._id}}" name="name">industry name</h4>
										</li>
									</ul>
	                            </cocreate-select>

								<button type="button" class="outline red-white" actions="runIndustry">
									Register
									<a href="index.html" pass-collection="modules" pass-document_id="" pass-name="html" pass_to="render"></a>
								</button>

							</div>
						</div>
					</form>
		              	
				</div>
		    </div>
		</div>

	    
	    <!--<script src="../dist/CoCreate-organizations.js"></script>-->
	    <script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>
	</body>
</html>
