<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="32x32">
        <title>Sign Up | CoCreate</title>

		<!-- CoCreate CSS -->
		<link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    

    </head>
    
    <style>
	.speech-bubble:after { content: ''; position: absolute; top: 0; left: 50%; width: 0; height: 0; border: 23px solid transparent; border-bottom-color: #ffffff; border-top: 0; margin-left: -23px; margin-top: -23px;}
	</style>

    <body>
    	<!--<a href="index.html" target="" class="sessionTrue hidden"></a>-->

        <div class="main-container justify-content:center align-items:center cocreate-scroll display:flex flex-wrap:wrap position:absolute width:100% height:100%">
        	<div class="display:flex flex-wrap:wrap align-items:flex-end justify-content:center align-items:center">
                <div class="flex-grow:1 height:fit-content width:55% min-width:300px max-width:600px margin:10px">
              <form  data-realtime="false">
						    	<input type="text" id="org-name"
						    		data-collection="organizations"
						    		data-document_id=""  
						    		name="name" 
						    		placeholder="Organization Name" 
						    		class="floating-label">
						    	
						    	<p>User Information</p>
						    	
						    	<input type="text"
						    		data-collection="users"
						    		data-document_id=""  
						    		name="name" 
						    		placeholder="User Name" 
						    		class="floating-label">

								<!-- Organiztion_id  -->
								<input type="hidden" id="org_id"
									data-collection="organizations"
									data-document_id=""
									name="_id"
									value=""
									placeholder="OrganizationId">
								
								<!-- API key  -->
								<input type="hidden" id="apiKey"
									data-collection="organizations"
									data-document_id=""
									name="apiKey"
									placeholder="API Key" 
									data-uuid="32" readonly>
								
								<!-- Security key  -->
								<input type="hidden" id="securityKey"
									data-collection="organizations"
									data-document_id=""  
									name="securityKey"  
									placeholder="security Key" 
									data-uuid="32" readonly>
									
		                        <div class="padding:25px background:gainsboro text-align:left">
	
	                           <!-- Industry select -->
	                            <cocreate-select class="sortable floating-label" data-collection="organizations" name="industry" placeholder="Industry" data-realtime="false" data-save_value="false">
	  					          	  <input class="template-search" placeholder="Search" data-template_id="industries">
									<ul data-fetch_collection="industries" 
									    data-template_id="industries"
									    class="selectable--list cocreate-scroll">
										<li class="template selectable" data-template_id="industries" value="{{data._id}}">
											<h4 data-collection="industries" data-document_id="{{data._id}}" name="name">industry name</h4>
										</li>
									</ul>
	                            </cocreate-select>

								<button type="button" class="outline red-white" data-actions="runIndustry">
									Register
									<a href="index.html" data-pass_collection="modules" data-pass-document_id="" data-pass_name="html" data-pass_to="render"></a>
								</button>

							</div>
						</div>
					</form>
		              	
				</div>
		    </div>
		</div>

		<script>
			var config = {
			  apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
			  securityKey: 'f26baf68-e3a9-45fc-effe-502e47116265',
			  organization_Id: '5de0387b12e200ea63204d6c'
			}
		</script>
		
		<!--CoCreateJS-->
		<script src="https://server.cocreate.app/js/CoCreate.min.js"></script>
	    <script src="https://server.cocreate.app/CoCreate-components/CoCreate-select/src/CoCreate-select.js"></script>
	    <script src="https://server.cocreate.app/CoCreate-components/CoCreate-select/src/CoCreate-adapter.js"></script>
	    <script src="https://server.cocreate.app/CoCreate-components/CoCreate-uuid/src/CoCreate-uuid.js"></script>
	    <script src="https://server.cocreate.app/CoCreate-components/CoCreate-organizations/src/CoCreate-organizations.js"></script>
	    <script>
	    	CoCreateOrganization.setDocumentId('organizations', "5fe5750c6e5cb044b4fa81fc");
	    </script>
	</body>
</html>
