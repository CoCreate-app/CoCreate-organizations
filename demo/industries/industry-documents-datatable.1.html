<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Industry Documents Datatable | CoCreateJS</title>
    
    <!-- CoCreate Favicon -->
  	<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  </head>
  <body class="width:fit-content overflow:overlay">
   
    <!-- Main Content -->  
    <div data-main_content_id="content" class="padding:5px">
      <table class="width:100% border-collapse:collapse">
        <tr class="border-bottom:1px_solid_darkgray">
          <td class="position:sticky top:0 background:white padding-top:0 padding:10px ">
    		    <input type="text" class="floating-label"
           	  data-filter_name="name" 
           	  data-value_type="string"
           	  data-filter_operator=""
   			      data-template_id="datatable" 
           	  placeholder="Industry Name">
              <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6">
                <!-- need a solution to update toggle value="desc|asc" and define and upadte icons... show hide works great but to much html and orderby only has 2 values -->
                <a data-order_by="name" data-toggle_order data-template_id="datatable">
                  <i></i>
                </a>
              </span>
          </td>
          <td class="position:sticky top:0 background:white padding:10px padding-top:0">
      		  <input type="text" class="floating-label"
           	  data-filter_name="_id" 
           	  data-value_type="string"
           	  data-filter_operator=""
   			      data-template_id="datatable" 
           	  placeholder="Industry_id"/>
              <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                <a data-order_by="_id" value="" data-toggle_order="true" data-template_id="datatable">
                </a>
              </span>
          </td>
        </tr>

        <tbody
          data-fetch_collection="industry_documents"
          data-fetch_name="" 
          data-fetch_value=""
          data-fetch_value_type="or"
          data-fetch_count=""
          data-order_by="name" 
          data-order_type="asc"
          data-template_id="datatable"
          data-pass_to="me1234">
          
          <tr class="template background:gainsboro:hover border-bottom:1px_solid_darkgray">
  					<td class="padding:10px">
  					  <div class="min-width:200px">
    					  <div class="icon-wrapper">
    						  <span data-pass_id="me1234" name="icon"></span>
    					  </div>
    					  <div>
      						<a data-window_url="render.html" 
      						   data-pass_collection="module_activity"
      						   data-pass_document_id=""
      						   data-pass_prefix="form_"
      						   data-pass_to="form-fields" 
      						   data-modal_width="320px" 
      						   data-modal_color="#229954">
      						  <h4 data-pass_id="me1234" name="name">Name</h4>
      						  <div data-pass_collection="modules"
          						   data-pass_document_id=""
      						       data-pass_prefix="form_"
          						   data-pass_to="render"
          						   data-pass_id="render">
      						    
      						  </div>
      						</a>
      						  <h5 name="description"></h5>
    					  </div>
  					  </div>
  					</td>
  					<td class="padding:10px">
  					  <a data-window_url="render.html"
  					     data-pass_document_id=""
  					     data-pass_prefix="form_"
  					     data-pass_collection="module_activity"
  						   data-pass_to="form-fields" 
  						   data-modal_width="320px" 
  						   data-modal_color="#229954">
  					     <b data-pass_id="me1234" name="_id">Document Id</b>
  						    <div data-pass_collection="module_activity"
      						   data-pass_document_id=""
  						       data-pass_prefix="form_"
      						   data-pass_to="render">
    						  </div>
  						</a>
  					</td>
          </tr>
          
        </tbody>
      </table>
  
  	</div>

	  <button target="modal" href="render.html" 
	     data-pass_collection="modules"
	     data-pass_document_id=""
	     data-pass_prefix="form_"
	     data-pass_to="render"
	     data-modal_width="320px" 
	     data-modal_height="100%"
	     data-modal_color="#229954"
	     class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50% z-index:8" data-pass_id="render">
	    <i class="fa fa-plus"></i>
		</button>
  
    
    <script>
      var config = {
        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
                organization_Id: '5de0387b12e200ea63204d6c'
      }
    </script>
  
    <!-- CoCreate JS CDN -->
  	<script src="https://cdn.cocreate.app/organizations/latest/CoCreate-organizations.min.js" ></script>
  </body>
</html>
