<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Industry Form | CoCreateJS</title>
    
    <!-- CoCreate Favicon -->
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  </head>
  <body>
    
    <div id="modal-viewport" class="hidden"></div>
      <div class="nav display:flex align-items:center background:whitesmoke"
        data-main_content_id="content" 
        data-nav_effect="sticky-nav" 
        data-nav_scroll="200">
        
        <ul class="overflow:overlay display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
    			<li class="margin-right:15px">
    			  <a class="btn-modal-close"><i class="fas fa-times"></i></a>
    			</li>
    			<li class="margin-right:15px">
    			  <a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a>
    			</li>
    			<li class="margin-right:15px">
    			  <a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a>
    			</li>
    			<li class="margin-right:15px">
    			  <a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a>
    			</li>
    			<li class="margin-right:15px">
  			    <a target="modal" href="render.html"
            	 pass-collection="modules"
            	 pass-document_id="" 
            	 pass-prefix="form_" 
            	 pass_to="builder" 
               modal-width="100%"
               pass_id="render">
            		<i class="fas fa-palette"></i>
          		 <div pass-collection="modules"
    						   pass-document_id=""
  					       pass-prefix=""
    						   pass_to="render"
    						   class="sessionBuilderUI_Id">
  						 </div>
            </a>
          </li>
    			<li class="margin-right:15px">
    			  <a collection="modules" 
    			    document_id="" 
    			    pass_id="form-fields" 
    			    class="delete-document btn-modal-close">
    			     <i class="far fa-trash-alt"></i>
  		      </a>
    			</li>
  			</ul>
      </div>
  
  		<div data-main_content_id="content">
    
      <form collection="industries" class="padding:15px" realtime="false">
        <h3>Indusrty Creator</h3>
        <input  document_id="" pass_id="form-fields" name="name" placeholder="Industry Name" class="floating-label">
       
        <textarea document_id="" pass_id="form-fields" name="description" placeholder="Description"  class="floating-label"/></textarea>

        <button actions="createIndustry" class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover round">
          Create Industry 
          <i class="far fa-save"></i>
        </button>
    
      </form>
    </div>

		<script>
			var config = {
			  apiKey: '2061acef-0451-4545-f754-60cf8160',
			  securityKey: '073daff2-5142-4402-cf59-48e205ef',
			  organization_Id: '5ff747727005da1c272740ab'
			}
		</script>
    
    <!-- CoCreate JS CDN -->
  	<script src="https://cdn.cocreate.app/organizations/latest/CoCreate-organizations.min.js" ></script>
  </body>
</html>
