<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Industry Form | CoCreateJS</title>
    
    <!-- CoCreate Favicon -->
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  </head>
  <body>
    
    <div id="modal-viewport" hidden></div>
      <div class="nav display:flex align-items:center background:whitesmoke"
        content_id="content" 
        scroll="sticky-nav, hide-nav" scroll-up="5" scroll-down="5">
        
        <ul class="overflow:auto display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
    			<li class="margin-right:15px">
    			  <a actions="closeModal"><i class="fas fa-times"></i></a>
    			</li>
    			<li class="margin-right:15px">
    			  <a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a>
    			</li>
    			<li class="margin-right:15px">
    			  <a actions="parkModal"><i class="far fa-window-minimize"></i></a>
    			</li>
    			<li class="margin-right:15px">
    			  <a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a>
    			</li>
    			<li class="margin-right:15px">
  			    <a actions="pass, openModal" href="render.html"
            	 pass-collection="modules"
            	 pass-document_id=""
            	 pass_to="builder" 
               modal-width="100%"
               pass_id="render">
            		<i class="fas fa-palette"></i>
          		 <div pass-collection="modules"
    						   pass-document_id=""
    						   pass_to="render"
    						   class="sessionBuilderUI_Id">
  						 </div>
            </a>
          </li>
    			<li class="margin-right:15px">
    			  <a  <a actions="deleteDocument, closeModal"
    			    collection="modules" 
    			    document_id="" 
    			    pass_id="form-fields" 
    			    class="btn-modal-close">
    			     <i class="far fa-trash-alt"></i>
  		      </a>
    			</li>
  			</ul>
      </div>
  
  		<div content_id="content">
    
      <form collection="industries" class="padding:15px" realtime="false">
        <h3>Indusrty Creator</h3>
        <input  document_id="" pass_id="form-fields" name="name" placeholder="Industry Name" class="floating-label">
       
        <textarea document_id="" pass_id="form-fields" name="description" placeholder="Description"  class="floating-label"/></textarea>

        <button actions="createIndustry" class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover round">
          Create Industry 
          <i class="far fa-save"></i>
        </button>
    
      </form>
    </div>
    
    <!-- CoCreate JS CDN -->
  	<script src="https://cdn.cocreate.app/organizations/latest/CoCreate-organizations.min.js" ></script>
  </body>
</html>
