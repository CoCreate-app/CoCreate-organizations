<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Industry Datatables | CoCreateJS</title>
    
    <!-- CoCreate Favicon -->
  	<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  </head>
  <body class="width:fit-content overflow:overlay">
   
    <!-- Main Content -->  
    <div data-main_content_id="content" class="padding:5px">
      <table class="width:100% border-collapse:collapse">
        <tr class="border-bottom:1px_solid_darkgray">
          <td class="position:sticky top:0 background:white padding-top:0 padding:10px ">
    		    <input type="text" class="floating-label"
           	  filter-name="name" 
           	  data-value_type="string"
           	  filter-operator=""
   			      template_id="datatable" 
           	  placeholder="Industry Name">
              <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6">
                <!-- need a solution to update toggle value="desc|asc" and define and upadte icons... show hide works great but to much html and orderby only has 2 values -->
                <a order-by="name" data-toggle_order template_id="datatable">
                  <i></i>
                </a>
              </span>
          </td>
          <td class="position:sticky top:0 background:white padding:10px padding-top:0">
      		  <input type="text" class="floating-label"
           	  filter-name="_id" 
           	  data-value_type="string"
           	  filter-operator=""
   			      template_id="datatable" 
           	  placeholder="Industry_id"/>
              <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                <a order-by="_id" value="" data-toggle_order="true" template_id="datatable">
                </a>
              </span>
          </td>
        </tr>

        <tbody
          fetch-collection="industries"
          fetch-name="" 
          fetch-value=""
          order-by="name" 
          order-type="asc"
          template_id="datatable">
          
          <tr class="template background:gainsboro:hover border-bottom:1px_solid_darkgray">
  					<td class="padding:10px">
  					  <div class="min-width:200px">
    					  <div class="icon-wrapper">
    						  <span pass_id="me1234" name="icon"></span>
    					  </div>
    					  <div>
      						<a data-window_url="render.html" 
      						   pass-collection="module_activity"
      						   pass-document_id="{{data._id}}"
      						   pass-prefix="form_"
      						   pass_to="form-fields" 
      						   modal-width="320px" 
      						   modal-color="#229954">
      						  <h4 collection="{{collection}}" pass-document_id="{{data._id}}" name="name">Name</h4>
      						  <div pass-collection="modules"
          						   pass-document_id=""
      						       pass-prefix="form_"
          						   pass_to="render"
          						   pass_id="render">
      						    
      						  </div>
      						</a>
      						  <h5 collection="{{collection}}" pass-document_id="{{data._id}}" name="description"></h5>
    					  </div>
  					  </div>
  					</td>
  					<td class="padding:10px">
  					  <a data-window_url="render.html"
  					     pass-document_id=""
  					     pass-prefix="form_"
  					     pass-collection="module_activity"
  						   pass_to="form-fields" 
  						   modal-width="320px" 
  						   modal-color="#229954">
  					     <b collection="{{collection}}" pass-document_id="{{data._id}}" name="_id">Industry Id</b>
  						    <div pass-collection="module_activity"
      						   pass-document_id=""
  						       pass-prefix="form_"
      						   pass_to="render">
    						  </div>
  						</a>
  					</td>
          </tr>
          
        </tbody>
      </table>
  
  	</div>

	 <button target="modal" href="render.html" 
        pass-collection="modules"
        pass-document_id=""
        pass-prefix="form_"
        pass_to="render"
        modal-width="320px" 
        modal-height="100%"
        modal-color="#229954"
        class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50% z-index:8" pass_id="render">
        <i class="fa fa-plus"></i>
	</button>
  
    
    <script>
      var config = {
        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
                organization_Id: '5de0387b12e200ea63204d6c'
      }
    </script>
  
    <!-- CoCreate JS CDN -->
    <script src="https://cdn.cocreate.app/organizations/latest/CoCreate-organizations.min.js" ></script>
  </body>
</html>
