<!DOCTYPE html>
<html lang="en">
<head>
	<title>User Forms | CoCreateJS</title>

	<!-- CoCreate Favicon -->
	<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">	
</head>
<body class="padding:20px">

  <form>
    <input  collection="organizations" class="floating-label" name='name' document_id="" placeholder="org name">
    <input  collection="users" class="floating-label" name='name' document_id="" placeholder="user name">
    
								<input type="hidden" id="org_id"
									collection="organizations"
									document_id=""
									name="_id"
									placeholder="OrganizationId" readonly>

								<!-- User_id  will be used to copy user document from current organizion and insert orgdb defined above-->
								<input type="hidden" id="user_id"
									collection="users"
									document_id=""
									name="_id"
									placeholder="UserId" readonly>
								
								
								<!-- API key  -->
								<input type="hidden" id="apiKey"
									collection="organizations"
									document_id=""
									name="apiKey"
									placeholder="API Key" 
									data-uuid="32" readonly>
								
								<!-- Security key  -->
								<input type="hidden" id="securityKey"
									collection="organizations"
									document_id=""  
									name="securityKey"  
									placeholder="security Key" 
									data-uuid="32" readonly>
									
    <button actions="createNewOrg, createUser">signup</button>
  </form>

  <script>
    var config = {
      apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
            organization_Id: '5de0387b12e200ea63204d6c'
    }
  </script>
 
  <!-- CoCreate JS CDN -->
  <script src="https://cdn.cocreate.app/organizations/latest/CoCreate-organizations.min.js" ></script>
</body>
</html>
